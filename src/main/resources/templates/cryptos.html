<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="ISO-8859-1">
  <title>CryptoBank</title>

</head>
<body>

<div class ="container" layout:fragment="content">
  <div class = "row">
    <h1> List Students </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/cryptos/new}" class = "btn btn-primary btn-sm mb-3"> Add Crypto</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Crypto Name</th>
      <th> Crypto Symbol</th>
      <th> Student Value </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "crypto: ${cryptos}">
      <td th:text = "${crypto.name}"></td>
      <td th:text = "${crypto.symbol}"></td>
      <td th:text = "${crypto.value}"></td>
      <td>
        <a th:href = "@{/cryptos/edit/{id}(id=${crypto.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/cryptos/{id}(id=${crypto.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
