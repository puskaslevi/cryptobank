<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body>


<div layout:fragment="content">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-4 mt-md-3 pb-4">
                                <h2 class="fw-bold mb-2 text-uppercase">Deposit</h2>
                                <p class="text-white-50 mb-5">Please fill out the edit form!</p>
                                <form class="form-signup" method="POST" th:action="@{/user/profile/deposit}">
                                    <div class="form-outline form-white mb-4">
                                        <input type="number" step="any" id="depositX" min="20.0" th:field="${deposit.value}" class="form-control form-control-lg"/>
                                        <label class="form-label" for="depositX">EUR</label>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Deposit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


</body>
</html>
