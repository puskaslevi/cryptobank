<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>
  <title>Crypto Bank</title>
</head>
<body>
<div layout:fragment="content">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Profile edit</h2>
                <p class="text-white-50 mb-5">Please fill out the edit form!</p>
                <form class="form-signup" method="POST" th:action="@{/user/profile}">
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="usernameX" th:field="${user.username}" class="form-control form-control-lg bg-dark text-white" th:readonly="${user.username}"/>
                    <label class="form-label" for="usernameX">Username</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="firstNameX" th:field="${user.firstName}" class="form-control form-control-lg "/>
                    <label class="form-label" for="firstNameX">First name</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="lastNameX" th:field="${user.lastName}" class="form-control form-control-lg"/>
                    <label class="form-label" for="lastNameX">Last name</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" th:field="${user.email}" class="form-control form-control-lg "/>
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" th:field="${user.password}" class="form-control form-control-lg "/>
                    <label class="form-label" for="typePasswordX">New Password - Leave empty if you don't want to change</label>
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
